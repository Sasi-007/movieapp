<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie.</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="shortcut icon" href="" />
    <meta name="description" content="Movie Search App" />
    <meta name="keywords" content="movie search, app movie search, app search tv shows, search engine movies" />

    <meta property="og:title" content="Movie." />
    <meta property="og:description" content="Movie Search App." />
    <meta name="image" property="og:image" content="" />
    <meta property="og:url" content="https://rafaelalucas91.github.io/movieapp" />


</head>

<body>


    <div class="wrapper" data-theme="">

        <header class="header">
            <a class="header__logo" href="index.html">
                <h1>Movie.</h1>
            </a>
            <div class="header__changeTheme">
                <p class="header__toggleText">dark mode</p>
                <div class="header__toggle"><span></span></div>
            </div>
        </header>

        <div id="app">
            <div class="search">

                <div class="search__form">
                    <form class="search__field">

                        <label for="search">Search</label>
                        <input class="search__input" type="text" name="search" id="search" placeholder="Search..."
                            data-lastVal="">
                        <span class="search__close">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <g data-name="close">
                                    <path
                                        d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z" />
                                </g>

                            </svg>
                        </span>
                    </form>

                    <button class="search__btn btn">Go</button>
                    <p class="search__error">Please write something!</p>
                </div>
            </div>
            <div class="options">
                <p class="searchWords"></p>

                <div class="filters">
                    <p class="filters__item all selected">all</p>
                    <p class="filters__item" data-filter="movie">movie</p>
                    <p class="filters__item" data-filter="series">series</p>
                    <p class="filters__item" data-filter="games">game</p>
                </div>
            </div>

            <div class="movies"></div>

            <p class="noResults">Sorry, we have no results.</p>

            <button class="btn loadMore">load more</button>
        </div>

        <div class="backTop"></div>

        <footer class="footer">
            <p class="footer__text">A project made by <a href="https://rafaelalucas.com" target="_blank" rel="noopener"
                    class="link">Rafaela Lucas</a></p>
            <div class="footer__icons">

                <a href="https://www.linkedin.com/in/rafaelalucas" rel="noopener" target="_blank"
                    class="footer__icon linkedin"><span></span>
                    <p>Linkedin</p>
                </a>
                <a href="https://dribbble.com/rafaelalucas" rel="noopener" target="_blank"
                    class="footer__icon dribbble"><span></span>
                    <p>Dribbble</p>
                </a>
                <a href="https://codepen.io/rafaelavlucas" rel="noopener" target="_blank"
                    class="footer__icon codepen"><span></span>
                    <p>Codepen</p>
                </a>
            </div>
        </footer>

    </div>


    <script src="main.js"></script>
</body>

</html>
